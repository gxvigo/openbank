definitions:
  bank:
    properties:
      bank_id:
        description: bank id
        type: string
      logo:
        description: URL of bank log
        type: string
      long_name:
        description: bank long name
        type: string
      short_name:
        description: bank short name
        type: string
      website:
        description: bank website URL
        type: string
    required:
      - bank_id
      - logo
      - long_name
      - short_name
      - website
    additionalProperties: false
  account:
    properties:
      IBAN:
        description: IBAN
        type: string
      balance:
        description: Account balance
        type: number
        format: double
      account_id:
        description: Account identifier
        type: string
      label:
        description: Account label
        type: string
      owner:
        description: owner of the account
        type: string
      type:
        description: Account type (e.g. savings)
        type: string
    required:
      - IBAN
      - balance
      - account_id
      - label
      - owner
      - type
    additionalProperties: false
  x-any:
    properties: {}
  transaction:
    properties:
      transaction_id:
        description: Unique transaction identifier
        type: string
      this_account_id:
        type: string
      other_account_id:
        type: string
      type:
        description: Transaction type (e.g. cash)
        type: string
      description:
        type: string
      posted:
        description: Date of transaction initiation
        type: string
        format: date
      completed:
        description: Date of transaction completion
        type: string
        format: date
      value_currency:
        type: string
      value_amount:
        type: number
        format: double
      where_lat:
        description: Latitude where the transaction happened
        type: string
      where_lon:
        description: Longitude where the transaction happened
        type: string
    required:
      - transaction_id
      - this_account_id
      - other_account_id
      - type
      - description
      - posted
      - completed
      - value_currency
      - value_amount
      - where_lat
      - where_lon
    additionalProperties: false
